<div class="row">
  <img src="../../assets/h.jpg">
  
  <div class="rowcontent">
    <div class="col-md-6 offset-md-3 mt-4">
      <h3>Openshop</h3>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="mb-3">
            <label for="loginusername" class="form-label">Username</label>
            <input type="text"  name="username" ngModel required #username="ngModel" class="form-control" id="loginusername" placeholder="Enter username">
            
          </div>

          <div class="mb-3">
            <label for="loginpassword" class="form-label">Password</label>
            <input type="password"  name="password" ngModel required #password="ngModel" class="form-control" id="loginpassword" placeholder="Password">
          </div>

          <div class="mb-3 form-check">
            <a [routerLink]="['/reset-password']">Forgot password</a>
          </div>

          <button type="submit" [disabled]="f.invalid" class="btn">Login <i class="fa-solid fa-right-to-bracket"></i></button>
      </form>

  </div>
  </div>


</div>
