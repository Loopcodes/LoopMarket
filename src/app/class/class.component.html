<section class="class">
    <div class="container">
        <h1 class="text-center">Shopping Class</h1>

        <div class="row mt-5">
            <div class="col-lg-3 mb-5" *ngFor="let cs of class">
                <div class="box shadow-lg">
                    <img src="{{cs.image}}" width="100%">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p class="mt-2">{{cs.description}}</p>
                    <a [routerLink]="['/register']" class="btn bit btn-sm mt-2">Open</a>
                </div>
            </div>
        </div>
    </div>
</section>
